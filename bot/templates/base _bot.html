<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>

<style> 
	table, th, td, tr { 
    		border: 1px solid black;
    		border-collapse: collapse;
		  	 		  }
	table { width: 50%;
		margin: auto;
		}

	tr:nth-child(odd) {
  		background-color: #BFC9CA;
                           }
	th, td {
  		padding: 5px;
		}
</style>

<h2 align = "center">{% block header %} {% endblock %}</h2>
<p></p>
<table>
	<theader>
		{% block theader_ %}{% endblock %}
	</theader>
	<tbody>
	<tr align = 'center'>
		{% block tbody_ %}{% endblock %}
	</tr>
	</tbody>
</table>

<p></p>
<div align = 'center'>
	{% block links %}{% endblock %}
	
</div>
</html>
